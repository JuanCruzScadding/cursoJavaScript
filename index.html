<!DOCTYPE html>
<html>
<head>
  <title>Búsqueda de Películas</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Búsqueda de Películas</h1>

  <div>
    <label for="opcion-menu">Seleccione una opción:</label>
    <select id="opcion-menu">
      <option value="1">Buscar por título</option>
      <option value="2">Buscar por año</option>
      <option value="3">Buscar por género</option>
    </select>
  </div>

  <div id="opcion-titulo" style="display: none;">
    <label for="titulo-busqueda">Ingrese el título de una película:</label>
    <input type="text" id="titulo-busqueda">
    <button id="buscar-titulo">Buscar</button>
  </div>

  <div id="opcion-anio" style="display: none;">
    <label for="anio-busqueda">Ingrese el año de una película:</label>
    <input type="text" id="anio-busqueda">
    <button id="buscar-anio">Buscar</button>
  </div>

  <div id="opcion-genero" style="display: none;">
    <label for="genero-busqueda">Ingrese el género de una película:</label>
    <input type="text" id="genero-busqueda">
    <button id="buscar-genero">Buscar</button>
  </div>
  <div id="resultado"></div>

  <ul id="lista">  
  </ul>
<div>
    <h2>Lista de peliculas</h2>
    <ul id="lista-peliculas"></ul>
    <button id="vaciar-carrito">Vaciar Lista</button>
    <div id="formulario"></div>
    <button id="amigo1">Enviar a Amigo</button>
</div>
<div id="mensaje"></div>
  <script src="proyecto/preEntrega3.js"></script>
</body>
</html>
